services:
  # Backend Service (FastAPI)
  - type: web
    name: hce-vision-backend
    env: python
    buildCommand: pip install -r backend_api/requirements.txt
    startCommand: uvicorn backend_api.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: GEMINI_API_KEY
        sync: false # User must provide this in Dashboard

  # Frontend Service (Next.js)
  - type: web
    name: hce-vision-web
    env: node
    buildCommand: cd web_app && npm install && npm run build
    startCommand: cd web_app && npm start
    envVars:
      - key: NODE_VERSION
        value: 20.11.0
      - key: NEXT_PUBLIC_API_BASE
        fromService:
          type: web
          name: hce-vision-backend
          property: url
